<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables / Custom Properties</title>
    <style>
        :root {
                --primary-colro:blue;
                --secondary-color:orange;
            --box-color: green;
        }

        .box {

            width: 200px;
            height: 200px;
            background-color: var(--box-color);
            border: 2px solid var(--secondary-color);
            margin: 2px 2px;
            box-shadow: 2px 2px var(--box-color);
        }

        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
