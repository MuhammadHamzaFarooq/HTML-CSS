<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selector</title>
</head>
<body>
    <form action="" class="form-control">

      <input type="text" placeholder="Enter your name">
      <input type="password" placeholder="Enter your password">
      <input type="submit" value="submit">


    </form>
    
    <div class="container">
        <div class="item" id="item-1">item1</div>
        <div class="item" id="item-2">item2</div>
        <div class="item" id="item-3">item3</div>
        <div class="item" id="item-4">item4</div>
        <div class="item" id="item-5">item5</div>
    </div>
</body>
</html>
