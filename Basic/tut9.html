<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            color: red;   /* color name */

           
        }
        #secondPara{
            color: rgb(137, 50, 250);
        }
        #thirdPara{
            color: #ffffff;
            background-color:seagreen;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">this is a paragraph my first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">this is a paragraph my second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">this is a paragraph my third box</p>
</body>
</html>
