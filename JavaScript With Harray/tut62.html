<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        <h1>JSON</h1>
    </div>

    <script>
        let jsonObj = {
            name: "Muhammad Hamza Farooq",
            age: 21,
            Developer:"javaScript! , Rust!"
        }
    console.log(jsonObj);

    let json = JSON.stringify(jsonObj);
    console.log(json);

    json = json.replace("Rust!","IOT");
    console.log(json);

    let newJsonObj =JSON.parse(json);
    console.log(newJsonObj);
    </script>

</body>
</html>
