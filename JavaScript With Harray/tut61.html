<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Objects</title>
</head>

<body>
    <div class="container">
        <h1>Maths Objects</h1>
    </div>

    <script>
        // Printing the Math Object
        let m = Math;
        console.log(m);

        // Printing the Constant form the Math Object 
        console.log("The Value of Math.E", Math.E);
        console.log("The Value of Math.LN2", Math.LN2);
        console.log("The Value of Math.LN10", Math.LN10);
        console.log("The Value of Math.LOG2E", Math.LOG2E);
        console.log("The Value of Math.LOG10E", Math.LOG10E);
        console.log("The Value of Math.PI", Math.PI);
        console.log("The Value of Math.SQRT1_2", Math.SQRT1_2);
        console.log("The Value of Math.SQRT2", Math.SQRT2);

        // Printing the Function form the Math Object
        let a = 34.64534;
        let b = 89;
        console.log("The Value of a and b ", a, b);
        console.log("The Value of a and b rounded is ", Math.round(a), b);

        console.log("3 raised to the power of 2 is", Math.pow(3, 2));
        console.log("2 raised to the power of 12 is", Math.pow(2, 12));
        console.log("1 raised to the power of 2 is", Math.pow(1, 2));

        // ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));

        // Absolute funciton
        console.log("Absolute of 5.66 is ", Math.abs(5.66));
        console.log("Absolute of -5.66 is ", Math.abs(-5.66));

        // Trignometeric Funciton 
        console.log("The Value of sin(pi) is ", Math.sin(Math.PI / 2));
        console.log("The Value of cos(pi) is ", Math.cos(Math.PI / 2));
        console.log("The Value of tan(pi) is ", Math.tan(Math.PI / 2));

        // Min and Max Funciton
        console.log("min value 12 and is ", Math.min(12, 3));
        console.log("max value 29 and 33 is ", Math.min(29, 33));

        // Generating a random number
        let r = Math.random();
        // Random Number b/w (a,b)
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1 - a1) * Math.random();
        console.log("The random no is ", r);
        console.log("The random no is ", Math.floor(r1_100));
    </script>
</body>

</html>
