<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, conform and prompt</title>
</head>

<body>
    <div class="container">
        <h1>Interaction using alert, conform and prompt</h1>
    </div>

    <script>
        let deletePost = confirm("Do you want to delete this post?");
        // console.log(deletePost);
        if(deletePost){
            console.log("Your post has been deleted successfully");
        }
        else{
            console.log("Your post has not been deleted successfully");
        }
    </script>
</body>

</html>
